{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}

<style>
    th{
        color: antiquewhite;
    }
</style>
    
<table style="margin-left: 3%;" class="table table-sm table-striped">
    <tr class="bg-info">
        <th>Id</th>
        <th>Name</th>
        <th>Weight</th>
        <th>Height</th>
        <th></th>
    </tr>
    {% for client in clients %}

    <tr>        
        <td>{{client.id}}</td>
        <td><a style="color: black ;" href="{% url 'bmi' client.id %}">{{client.name}}</a></td>
        <td>{{client.weight}}kg</td>
        <td>{{client.height}}cm</td>
        <td><a class="btn btn-info btn-sm"href="{% url 'edit' client.id %}">Edit</a></td>
        <td><a style="margin-left: -40%;" class="btn btn-danger btn-sm" href="{% url 'delete' client.id %}">Delete</a></td>
    </tr>

    {% endfor%}
</table>
<a style="margin-left: 75%;margin-top: 15px;" class="btn btn-primary btn-sm" href="{% url 'create_client' %}">Add New Client</a>

{% endblock %}
